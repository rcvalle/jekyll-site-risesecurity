<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="{{ site.baseurl }}">
    <title>{{ page.title | liquify }}</title>
    <link href="{{ "/atom.xml" | relative_url }}" rel="alternate" type="application/atom+xml">
    <link href="{{ "/rss.xml" | relative_url }}" rel="alternate" type="application/rss+xml">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css" crossorigin="anonymous" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" crossorigin="anonymous" rel="stylesheet">
    <link href="{{ "/assets/css/custom.css" | relative_url }}" rel="stylesheet">
    {% if site.author %}
      <meta name="author" content="{{ site.author }}">
    {% endif %}
    {% if site.description %}
      <meta name="description" content="{{ site.description }}">
    {% endif %}
    <meta name="twitter:card" content="summary">
    <meta name="twitter:creator" content="@risesecurity">
    <meta name="twitter:site" content="@risesecurity">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="https://risesecurity.com/assets/images/logo1_320.png">
    <meta property="og:title" content="RISE Security">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://risesecurity.com">
  </head>
  <body>
    {% include navigation.html %}
    <div class="container-sm my-3 my-lg-5">
      {{ content }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    {% include analytics.html %}
    {% include disqus_count.html %}
  </body>
</html>
